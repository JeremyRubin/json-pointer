language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
script:
  - cargo build --verbose $FEATURES
  - cargo test --verbose $FEATURES
  - cargo run --example create_from_str_array $FEATURES
  - cargo doc $FEATURES
env:
  - QUICKCHECK_TESTS=10000 QUICKCHECK_MAX_TESTS=1000000
matrix:
  fast_finish: true
